<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Box - GitHub Pages Demo</title>
  <meta name="description" content="Simple search box that sends whatever the user types to your email via FormSubmit" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .search-wrap {
      display: flex;
      gap: 10px;
    }
    input[type="search"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    button[type="submit"] {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      filter: brightness(.95);
    }
    .thankyou {
      font-size: 20px;
      font-weight: bold;
      color: green;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>
  <main class="card">
    <h2>Send Your Search</h2>

    <form id="searchForm" action="https://formsubmit.co/shivadarshini4245@gmail.com" method="POST">
      <!-- Disable CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <div class="search-wrap">
        <input type="search" name="query" placeholder="Type here and press Send" required>
        <button type="submit">Send</button>
      </div>
    </form>

    <div id="thankyouMsg" class="thankyou">âœ… Thank you! Your response has been sent.</div>
  </main>

  <script>
    const form = document.getElementById("searchForm");
    const thankyouMsg = document.getElementById("thankyouMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop normal redirect
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";   // hide the form
          thankyouMsg.style.display = "block"; // show thank you
        } else {
          alert("Something went wrong. Try again!");
        }
      }).catch(err => {
        alert("Network error: " + err.message);
      });
    });
  </script>
</body>
</html>
