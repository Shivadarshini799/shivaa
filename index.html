<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Box - GitHub Pages Demo</title>
  <meta name="description" content="Simple search box that sends whatever the user types to your email via FormSubmit" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .search-wrap {
      display: flex;
      gap: 10px;
    }
    input[type="search"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    button[type="submit"] {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      filter: brightness(.95);
    }
  </style>
</head>
<body>
  <main class="card">
    <h2>Send Your Search</h2>
    <form action="https://formsubmit.co/shivadarshini4245@gmail.com" method="POST">
      <!-- Disable CAPTCHA and optionally redirect after submission -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://github.com/Shivadarshini799/shivaa/blob/main/thankyou.html">

      <div class="search-wrap">
        <input type="search" name="query" placeholder="Type here and press Send" required>
        <button type="submit">Send</button>
      </div>
    </form>
  </main>
</body>
</html>
